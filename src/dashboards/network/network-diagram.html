        <div id="container-network"></div>
        <script>
fetch('https://e8apsbxd32.execute-api.us-east-1.amazonaws.com/dev/entities//nodeslinks')
    .then(function (response) {
          return response.json();
    })
    .then(function (data) {
          console.log('data',data);
          let nodes = data.nodes;
          let links = data.links;
          Highcharts.chart('container-network', {
            chart: {
                type: 'networkgraph'
            },
            plotOptions: {
                networkgraph: {
                    layoutAlgorithm: {
                        enableSimulation: true
                    }
                }
            },
            series: [{
                link: {
                    width: 2
                },
                dataLabels: {
                    enabled: true
                },
                data: links,
                nodes: nodes
            }]
        });  // end chart
    }); // end fetch
</script>
