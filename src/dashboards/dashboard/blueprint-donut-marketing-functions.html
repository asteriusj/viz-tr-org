<div id="container-marketing-functions" style="max-width: 100%; min-width: 100%;"></div>
<div id="insertContentCallback" class="insertContentCallbacks">updateDonutMarketingFunctions()</div>
<script>
    let theMarketingFunctions = null;
    // updateDonutMarketingFunctions()
    function updateDonutMarketingFunctions() {
        console.log('updateDonutMarketingFunctions called')
        console.log()
        // crete items
        var numberOfItems = 10;
        var theMarketingFunctions = []
        // {
        //       start: Date.UTC(2017, 11, 1),
        //       end: Date.UTC(2018, 1, 2),
        //       name: 'Initiative 1'
        // } 
        let dividbase = "blueprint_headcounts_"
        for (var i = 0; i < numberOfItems; i++) {
            // console.log('i:',i)
            if (i < 9) {
                var id = '0' + (i + 1);
            }
            else {
                var id = i + 1;
            }
            var dividname = dividbase + id + "_name";
            console.log('dividname', dividname)
            var divvalname = document.getElementById(dividname).innerHTML || "";
            // console.log('divvalname',divvalname)

            var name = divvalname || "";
            // console.log('name',name)

            var dividtotal = dividbase + id + "_total";
            var divvaltotal = document.getElementById(dividtotal).innerHTML || "";
            var tot = divvaltotal || "";
            var total = Number(tot)
            // console.log('total',total)
            // {
            //       name: 'Branding', 
            //       y: 10
            // } 
            var entry = { name: name, y: total }
            theMarketingFunctions[i] = entry
        } // end for
        console.log('theMarketingFunctions', theMarketingFunctions)
        var headcounttotal = document.getElementById("blueprint_headcounts_00_total").innerHTML || "";
        var headcountstaffed = document.getElementById("blueprint_headcounts_00_staffed").innerHTML || "";
        var headcountopen = document.getElementById("blueprint_headcounts_00_open").innerHTML || "";
        Highcharts.chart('container-marketing-functions', {
            chart: {
                height: "100%",
                // width: "99%",
                type: 'pie',
                plotBackgroundColor: null,
                plotBorderWidth: 0,
                plotShadow: false
            },
            title: {
                floating: true,
                style: { "color": "#333333", "fontSize": "14px", "height": "100%" },
                text: '<div style="display:inline-block; height: 100%" >' +
                    ' <div style="position: absolute; top: -22%; left: -3.8em;">' +
                    '  <div style="display:inline-block; text-align: center;">' +
                    '   <span style="font-size:28px;color:black">' + headcounttotal + '</span><br>' +
                    '   <br style="height: .5em">' +
                    '   <span style="display:inline-block; text-align: center; font-size:13px;color:silver"> Total Head Count </span><br>' +
                    '  </div>' +
                    ' </div>' +
                    ' <div style="position: absolute; top: 13%; left: -9.1em;">' +
                    '  <div style="display:inline-block; text-align: center;">' +
                    '   <span style="font-size:26px;color:black">' + headcountstaffed + '</span><br>' +
                    '   <br>' +
                    '   <span style="display:inline-block; text-align: center; font-size:12px;color:silver"> Staffed Head Count </span><br>' +
                    '  </div>' +
                    ' </div>' +
                    ' <div style="position: absolute; top: 13%; left: 1em;">' +
                    '  <div style="display:inline-block; text-align: center;">' +
                    '   <span style="font-size:27px;color:black">' + headcountopen + '</span><br>' +
                    '   <br>' +
                    '   <span style="display:inline-block; text-align: center; font-size:12px;color:silver"> Open Head Count </span><br>' +
                    '  </div>' +
                    ' </div>' +
                    '</div>',
                align: 'center',
                useHTML: true,
                verticalAlign: 'middle',
                y: 0
            },
            tooltip: {
                pointFormat: '<b>{series.name}  {point.percentage:.1f}%</b>'
            },
            plotOptions: {
                pie: {
                    dataLabels: {
                        enabled: false
                    },
                    startAngle: 0,
                    endAngle: 360,
                    center: ['50%', '50%'],
                    size: '100%'
                }
            },
            series: [{
                type: 'pie',
                name: '',
                innerSize: '80%',
                data: theMarketingFunctions
            }]
        });
    }
</script>
